<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-gray">
  <img src="assets/img/background.png" class="home-background">
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let set of options">
        <ion-card padding class="dashboard-card" (click)="openModule(set)">
          <img [src]="set.shape" width="100%">
          <div margin text-center class="dashboard-option-text">{{set.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
